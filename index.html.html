<!DOCTYPE html>

<head>

  <title>Pedidos - Dulce Sabor</title>
  <style>

    }
    .container {

      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 175, 200, 0.4);
    }
    h1 {
      text-align: center;
      color: #d66d8c;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #d66d8c;
      color: white;

      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
    }
    button:hover {
      background: #c05577;
    }
    .section-title {
      margin-top: 30px;
      font-size: 18px;
      color: #d66d8c;
      border-bottom: 1px solid #f0c3cf;
      padding-bottom: 5px;
    }
    .hidden {
      display: none;
    }
    /* Bot贸n flotante WhatsApp */
    .whatsapp-button {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: #25d366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 30px;
      z-index: 1000;
      transition: background-color 0.3s;
    }
    .whatsapp-button:hover {

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pedido Pasteler铆a Dulce Sabor </h1>

    <form id="pedidoForm" action="https://script.google.com/macros/s/AKfycbwIrvksKP5Azs7WcySAKHxeV54yGcrkzDvFfjXXEpcLgUBkJyFNl55iuzPxFZzxA8g3/exec" method="POST" enctype="multipart/form-data">

      <div class="section-title">Informaci贸n del Cliente</div>

      <label>Nombre Completo</label>
      <input type="text" name="nombre" required />

      <label>N煤mero de WhatsApp</label>
      <input type="tel" name="telefono" required />

      <label>Tipo de entrega</label>
      <select name="tipo_entrega" id="tipoEntrega" required>
        <option value="">Selecciona una opci贸n</option>
        <option value="Recoger en tienda">Recoger en tienda</option>
        <option value="Domicilio">Domicilio</option>
      </select>

      <div id="direccionGroup" class="hidden">
        <label>Direcci贸n de entrega</label>
        <textarea name="direccion" rows="2"></textarea>
      </div>

      <label>Fecha y hora de entrega</label>
      <input type="datetime-local" name="fecha_entrega" required />

      <div class="section-title">Tipo de Pedido</div>

      <label>驴Qu茅 deseas pedir?</label>
      <select name="tipo_pedido" required>
        <option value="">Selecciona una opci贸n</option>
        <option value="Torta personalizada"> Torta personalizada</option>
        <option value="Cupcakes"> Cupcakes</option>
        <option value="Galletas decoradas"> Galletas decoradas</option>
        <option value="Postres fr铆os"> Postres fr铆os</option>
        <option value="Combo especial"> Combo especial</option>
      </select>

      <label>Sabor</label>
      <select name="sabor" required>
        <option value="">Selecciona un sabor</option>
        <option value="Chocolate">Chocolate</option>
        <option value="Vainilla">Vainilla</option>
        <option value="Red Velvet">Red Velvet</option>
        <option value="Oreo">Oreo</option>
        <option value="Tres Leches">Tres Leches</option>
      </select>

      <label>Cantidad</label>
      <input type="number" name="cantidad" min="1" required />

      <label>驴Deseas dedicatoria o dise帽o personalizado?</label>
      <select name="dedicatoria" id="dedicatoria" required>
        <option value="No">No</option>
        <option value="S铆">S铆</option>
      </select>

      <div id="detalleDedicatoriaGroup" class="hidden">
        <label>Descripci贸n de la dedicatoria o dise帽o (opcional)</label>
        <textarea name="detalle_dedicatoria" rows="3"></textarea>
      </div>

      <div class="section-title">Confirmaci贸n</div>

      <label>M茅todo de pago</label>
      <select name="pago" id="metodoPago" required>
        <!-- Se llenar谩 din谩micamente -->
      </select>

        Acepto que este pedido es personalizado y no tiene devoluci贸n.

    </form>
  </div>

  <!-- Bot贸n WhatsApp -->
  <a href="https://wa.me/573219177941" target="_blank" class="whatsapp-button" aria-label="Contactar por WhatsApp">
    &#x2709;
  </a>

  <script>
    const tipoEntrega = document.getElementById("tipoEntrega");
    const direccionGroup = document.getElementById("direccionGroup");
    const metodoPago = document.getElementById("metodoPago");
    const dedicatoria = document.getElementById("dedicatoria");
    const detalleDedicatoriaGroup = document.getElementById("detalleDedicatoriaGroup");

    const pagosDomicilio = [
      {value: "Contraentrega", text: "Contra entrega"},
      {value: "Transferencia", text: "Transferencia"}
    ];
    const pagosTienda = [
      {value: "Efectivo", text: "Efectivo"},
      {value: "Transferencia", text: "Transferencia"}
    ];

    function actualizarMetodoPago() {
      const tipo = tipoEntrega.value;
      metodoPago.innerHTML = "";
      if(tipo === "Domicilio") {
        pagosDomicilio.forEach(pago => {
          const option = document.createElement("option");
          option.value = pago.value;
          option.text = pago.text;
          metodoPago.appendChild(option);
        });
        direccionGroup.classList.remove("hidden");
      } else if(tipo === "Recoger en tienda") {
        pagosTienda.forEach(pago => {
          const option = document.createElement("option");
          option.value = pago.value;
          option.text = pago.text;
          metodoPago.appendChild(option);
        });
        direccionGroup.classList.add("hidden");
      } else {
        direccionGroup.classList.add("hidden");
      }
    }

    function actualizarDedicatoria() {
      if(dedicatoria.value === "S铆") {
        detalleDedicatoriaGroup.classList.remove("hidden");
      } else {
        detalleDedicatoriaGroup.classList.add("hidden");
      }
    }

    tipoEntrega.addEventListener("change", actualizarMetodoPago);
    dedicatoria.addEventListener("change", actualizarDedicatoria);

    // Inicializamos
    actualizarMetodoPago();
    actualizarDedicatoria();

    // Env铆o con fetch para mejor UX
    const form = document.getElementById("pedidoForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = new FormData(form);
      fetch(form.action, {
        method: "POST",
        body: data
      }).then(res => {
        alert(" 隆Gracias por tu pedido!\nLo hemos recibido correctamente y en unos minutos te estaremos escribiendo por WhatsApp para confirmar todo contigo.");
        form.reset();
        actualizarMetodoPago();
        actualizarDedicatoria();
      }).catch(err => {
        alert("Ocurri贸 un error. Intenta de nuevo.");
      });
    });
  </script>
</body>
</html>
