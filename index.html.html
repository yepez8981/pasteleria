<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido de Pastel</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinea arriba si el contenido es largo */
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 650px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 30px;
        }
        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 25px;
            font-size: 2em;
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
        }
        h3 {
            color: #007bff;
            border-bottom: 1px solid #ced4da;
            padding-bottom: 8px;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 0.95em;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            color: #495057;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        input[type="text"]:focus,
        input[type="tel"]:focus,
        type="email"]:focus,
        input[type="date"]:focus,
        input[type="time"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            outline: none;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 5px;
        }
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-right: 15px;
            font-weight: normal;
            cursor: pointer;
            color: #343a40;
        }
        .checkbox-group input[type="checkbox"] {
            margin-right: 8px;
            width: auto;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid #007bff;
            border-radius: 4px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .checkbox-group input[type="checkbox"]:checked {
            background-color: #007bff;
            border-color: #007bff;
        }
        .checkbox-group input[type="checkbox"]:checked::after {
            content: '\2713'; /* Tick mark */
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95em;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üç∞ Pedido de Pastel Personalizado üéÇ</h2>
        <form id="cakeOrderForm">
            <div class="form-group">
                <label for="idioma">Idioma Preferido:</label>
                <input type="text" id="idioma" name="idioma" placeholder="Ej: Espa√±ol">
            </div>

            <div class="form-group">
                <label for="modelo">Modelo de Pastel:</label>
                <input type="text" id="modelo" name="modelo" placeholder="Ej: Cumplea√±os Infantil, Boda Cl√°sica">
            </div>

            <div class="form-group">
                <label for="tamanoVitrina">Tama√±o de Vitrina (si aplica):</label>
                <input type="text" id="tamanoVitrina" name="tamanoVitrina" placeholder="Ej: Mediana, Grande">
            </div>

            <div class="form-group">
                <label for="fecha">Fecha de Entrega Deseada:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>

            <div class="form-group">
                <label for="hora">Hora de Entrega Deseada:</label>
                <input type="time" id="hora" name="hora" required>
            </div>

            <div class="form-group">
                <label for="entrega">Tipo de Entrega:</label>
                <input type="text" id="entrega" name="entrega" placeholder="Ej: Retiro en Tienda, Domicilio">
            </div>

            <div class="form-group">
                <label for="forma">Forma del Pastel:</label>
                <input type="text" id="forma" name="forma" placeholder="Ej: Redondo, Cuadrado, Coraz√≥n">
            </div>

            <div class="form-group">
                <label for="tipoMasa">Tipo de Masa:</label>
                <input type="text" id="tipoMasa" name="tipoMasa" placeholder="Ej: Vainilla, Chocolate, Red Velvet">
            </div>

            <div class="form-group">
                <label for="capas">N√∫mero de Capas:</label>
                <input type="number" id="capas" name="capas" min="1" value="2">
            </div>

            <div class="form-group">
                <label>Rellenos (selecciona uno o m√°s):</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="rellenos" value="Chocolate"> Chocolate</label>
                    <label><input type="checkbox" name="rellenos" value="Vainilla"> Vainilla</label>
                    <label><input type="checkbox" name="rellenos" value="Fresa"> Fresa</label>
                    <label><input type="checkbox" name="rellenos" value="Crema Pastelera"> Crema Pastelera</label>
                    <label><input type="checkbox" name="rellenos" value="Manjar"> Manjar</label>
                    <label><input type="checkbox" name="rellenos" value="Moka"> Moka</label>
                    <label><input type="checkbox" name="rellenos" value="Frutos Rojos"> Frutos Rojos</label>
                    </div>
            </div>

            <div class="form-group">
                <label for="mezcla">Mezcla (si aplica):</label>
                <input type="text" id="mezcla" name="mezcla" placeholder="Ej: Frutos secos, Chips de chocolate">
            </div>

            <div class="form-group">
                <label for="decoracion">Detalles de la Decoraci√≥n:</label>
                <textarea id="decoracion" name="decoracion" rows="4" placeholder="Describe aqu√≠ la decoraci√≥n deseada (colores, figuras, tema)"></textarea>
            </div>

            <div class="form-group">
                <label for="mensajePastel">Mensaje en el Pastel:</label>
                <input type="text" id="mensajePastel" name="mensajePastel" placeholder="Ej: ¬°Feliz Cumplea√±os, Juanita!">
            </div>

            <div class="form-group">
                <label for="color">Color Principal del Pastel:</label>
                <input type="text" id="color" name="color" placeholder="Ej: Rosado, Azul Cielo">
            </div>

            <h3>Datos de Contacto</h3>
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo">
            </div>

            <div class="form-group">
                <label for="telefono">Tel√©fono:</label>
                <input type="tel" id="telefono" name="telefono" required placeholder="Ej: +58 412 1234567">
            </div>

            <div class="form-group">
                <label for="correo">Correo Electr√≥nico:</label>
                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com">
            </div>

            <div class="form-group">
                <label for="direccion">Direcci√≥n de Entrega:</label>
                <textarea id="direccion" name="direccion" rows="3" placeholder="Calle, n√∫mero, colonia, ciudad, c√≥digo postal"></textarea>
            </div>

            <div class="form-group">
                <label for="observaciones">Observaciones Adicionales:</label>
                <textarea id="observaciones" name="observaciones" rows="4" placeholder="Cualquier nota especial, alergias, instrucciones adicionales, etc."></textarea>
            </div>

            <button type="submit">Enviar Pedido</button>
            <div id="responseMessage" class="message" style="display:none;"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('cakeOrderForm');
        const responseMessage = document.getElementById('responseMessage');
        const submitButton = form.querySelector('button[type="submit"]');
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbyndzyUBL_cr9e7PuD42Piec4Fz2N3MsDSmOEu4WgfAa6FQp0BiIYf9DjTFUyXTB9JV/exec';

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita el env√≠o tradicional del formulario

            responseMessage.style.display = 'none'; // Oculta mensajes previos
            responseMessage.className = 'message'; // Resetea clases CSS
            submitButton.disabled = true; // Deshabilita el bot√≥n mientras se env√≠a
            submitButton.textContent = 'Enviando...';
            form.classList.add('loading'); // A√±ade clase de carga visual al formulario

            const formData = new FormData(form);
            const data = {};

            // Recopilar datos del formulario en un objeto JSON
            // Excluimos 'orden' porque se genera autom√°ticamente en el script del lado del servidor
            for (let [key, value] of formData.entries()) {
                // Manejar los rellenos como un array si hay m√∫ltiples seleccionados (checkboxes)
                if (key === 'rellenos') {
                    if (!data[key]) {
                        data[key] = [];
                    }
                    data[key].push(value);
                } else {
                    data[key] = value;
                }
            }

            console.log('Datos a enviar (sin orden, con observaciones):', data); // Para depuraci√≥n en la consola

            try {
                // Realiza la solicitud POST al Google Apps Script
                const response = await fetch(webAppUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json', // Indispensable para que el script lea el JSON
                    },
                    body: JSON.stringify(data), // Env√≠a el objeto de datos como una cadena JSON
                });

                // Verifica si la respuesta HTTP fue exitosa (c√≥digos 2xx)
                if (!response.ok) {
                    throw new Error(`Error de red o servidor: ${response.status} ${response.statusText}`);
                }

                const result = await response.json(); // Parsea la respuesta JSON del script

                if (result.status === 'success') {
                    // Muestra el mensaje de √©xito y el n√∫mero de orden generado por el script
                    responseMessage.textContent = `¬°Pedido enviado con √©xito! Tu n√∫mero de orden es: ${result.orderNumber}. Recibir√°s confirmaci√≥n pronto.`;
                    responseMessage.classList.add('success');
                    form.reset(); // Limpia el formulario solo si el env√≠o fue exitoso
                } else {
                    // Muestra el mensaje de error del script
                    responseMessage.textContent = 'Error al enviar el pedido: ' + (result.message || 'Error desconocido.');
                    responseMessage.classList.add('error');
                    console.error('Error del script (respuesta):', result.message);
                }
            } catch (error) {
                // Captura errores de red o de ejecuci√≥n de fetch
                responseMessage.textContent = 'Ocurri√≥ un error de conexi√≥n o inesperado: ' + error.message;
                responseMessage.classList.add('error');
                console.error('Error de fetch o catch general:', error);
            } finally {
                // Siempre muestra el mensaje y re-habilita el bot√≥n, independientemente del resultado
                responseMessage.style.display = 'block';
                submitButton.disabled = false;
                submitButton.textContent = 'Enviar Pedido';
                form.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
