<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedidos - Dulce Sabor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff8f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 175, 200, 0.4);
    }

    h1 {
      text-align: center;
      color: #d66d8c;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #d66d8c;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      width: 100%;
    }

    button:hover {
      background: #c05577;
    }

    .section-title {
      margin-top: 30px;
      font-size: 18px;
      color: #d66d8c;
      border-bottom: 1px solid #f0c3cf;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🧁 Pedido Pastelería Dulce Sabor</h1>

    <form action="https://script.google.com/macros/s/AKfycbwIrvksKP5Azs7WcySAKHxeV54yGcrkzDvFfjXXEpcLgUBkJyFNl55iuzPxFZzxA8g3/exec" method="POST">

      <div class="section-title">Información del Cliente</div>

      <label>Nombre completo</label>
      <input type="text" name="nombre" required>

      <label>Número de WhatsApp</label>
      <input type="tel" name="telefono" required>

      <label>Dirección de entrega</label>
      <textarea name="direccion" rows="2" required></textarea>

      <label>Fecha y hora de entrega</label>
      <input type="datetime-local" name="fecha_entrega" required>

      <div class="section-title">Tipo de Pedido</div>

      <label>¿Qué deseas pedir?</label>
      <select name="tipo_pedido" required>
        <option value="">Selecciona una opción</option>
        <option value="Torta personalizada">🎂 Torta personalizada</option>
        <option value="Cupcakes">🧁 Cupcakes</option>
        <option value="Galletas decoradas">🍪 Galletas decoradas</option>
        <option value="Postres fríos">🍰 Postres fríos</option>
        <option value="Combo especial">🎁 Combo especial</option>
      </select>

      <label>Sabor</label>
      <select name="sabor" required>
        <option value="">Selecciona un sabor</option>
        <option value="Chocolate">Chocolate</option>
        <option value="Vainilla">Vainilla</option>
        <option value="Red Velvet">Red Velvet</option>
        <option value="Oreo">Oreo</option>
        <option value="Tres Leches">Tres Leches</option>
      </select>

      <label>Cantidad</label>
      <input type="number" name="cantidad" min="1" required>

      <label>¿Deseas dedicatoria o diseño personalizado?</label>
      <select name="dedicatoria">
        <option value="No">No</option>
        <option value="Sí">Sí</option>
      </select>

      <label>Descripción de la dedicatoria o diseño (opcional)</label>
      <textarea name="detalle_dedicatoria" rows="3"></textarea>

      <label>Sube una imagen de referencia (opcional)</label>
      <input type="file" name="imagen">

      <div class="section-title">Confirmación</div>

      <label>Método de pago</label>
      <select name="pago" required>
        <option value="Contra entrega">Contra entrega</option>
        <option value="Transferencia">Transferencia</option>
      </select>

      <label>
        <input type="checkbox" name="acepto" required>
        Acepto que este pedido es personalizado y no tiene devolución.
      </label>

      <button type="submit">Enviar Pedido</button>
    </form>
  </div>

<script>
  const form = document.querySelector("form");
  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const data = new FormData(form);
    fetch(form.action, {
      method: "POST",
      body: data
    })
    .then(res => {
      alert("¡Gracias! Tu pedido fue recibido correctamente 🎉");
      form.reset();
    })
    .catch(err => {
      alert("Ocurrió un error. Intenta de nuevo.");
    });
  });

</script>

</body>
</html>
